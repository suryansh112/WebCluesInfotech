apiVersion: apps/v1
kind: Deployment 
metadata:
  name: nodeapp
  labels:
    app: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      name: nodepod
      labels:
        app: frontend
    spec:
    containers:
    - name: nginx
      image: latest
      ports:
      -  containerPort: 80
      livenessProbe:
        tcpSocket:
          port: 80
        initialDelaySeconds: 15
        periodSeconds: 20
      readinessProbe:
        tcpSocket:
          port: 80
        initialDelaySeconds: 15
        periodSeconds: 20
      resources:
        limits:
          cpu: 10m
          memory: 1Gi
        requests:
          cpu: 10m
          memory: 1Gi
